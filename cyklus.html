<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Cyklus</title>
    <script>
        function jeSude(c) {
            let sude = (c % 2 == 0);
            return sude;
        }
        function jePrvocislo(c) {
            let prvocislo = true;
            for (let d = 2; d < c; d++) {
                if (c % d == 0) { // vzor: c % 2 == 0
                    prvocislo = false;
                    break;
                }
            }
            return prvocislo;
        }
        function jePrvocislo2(c) {
            for (let d = 2; d < c; d++) {
                if (c % d == 0) return false;
            }
            return true;
        }
        function jed() {
            let max = document.getElementById("max").valueAsNumber;
            //1. zpusob
            let vyst1 = "";
            let i = 1;
            while (i <= max) {
                vyst1 = vyst1 + i + " ";
                i = i + 1;
            }
            document.getElementById("vystup1").innerHTML = vyst1;
            //2. zpusob
            let vyst2 = "";
            for (let i = 1; i <= max; i++) {
                if (jePrvocislo(i)) {
                    vyst2 = vyst2 + i + " ";
                }
            }
            document.getElementById("vystup2").innerHTML = vyst2;
        }
    </script>
</head>
<body>

<input type="number" id="max">
<input type="button" value="Jeď!" onclick="jed()">
<div id="vystup1"></div>
Prvočísla:<br>
<div id="vystup2"></div>

</body>
</html>
