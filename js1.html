<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>První pokusy s JavaScriptem</title>
    <script>
        function zpracujVstup() {
            //zpracovani uzivatelskych vstupu
            let v1 = document.getElementById("vstup1").valueAsNumber;
            let v2 = document.getElementById("vstup2").valueAsNumber;
            //vypocet
            let op = document.getElementById("operace").value;
            let vysl;
            if (op == "plus") {
                vysl = v1 + v2;
            }
            if (op == "minus") {
                vysl = v1 - v2;
            }
            if (op == "krat") {
                vysl = v1 * v2;
            }
            if (op == "deleno") {
                vysl = v1 / v2;
            }
            let zaokr = document.getElementById("zaokrouhlit").checked;
            if (zaokr) {
                let dm = document.getElementById("desmista").valueAsNumber;
                vysl = vysl.toFixed(dm);
            }
            //vystupy
            //alert(vysl);
            document.getElementById("vysledek").value = vysl;
            document.getElementById("vystup").innerHTML =
                "Moje skvělá kalkulačka spočítala, že je to <b>" + vysl +"</b>!";
        }
    </script>
</head>
<body>

<h1>První pokusy s JavaScriptem</h1>

Výpočet:
<input type="number" id="vstup1">
<select id="operace">
    <option value="plus">+</option>
    <option value="minus">-</option>
    <option value="krat">x</option>
    <option value="deleno">:</option>
</select>
<input type="number" id="vstup2">
<input type="checkbox" id="zaokrouhlit">zaokrouhlit na
<input type="number" id="desmista" min="0" max="3">
<input type="button" value="=" onclick="zpracujVstup()">
<input type="text" id="vysledek" readonly="readonly">
<div id="vystup" style="background-color: chocolate">...</div>

</body>
</html>
